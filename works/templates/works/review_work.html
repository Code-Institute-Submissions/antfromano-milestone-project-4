{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

<!-- checkout block content injected into base.html -->
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">review</h2>
                <h5 class="text-muted">review a work</h5>
                <hr>
            </div>
        </div>
        <!-- order summary -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'review_work' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'works' %}">cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">review work</button>
            </div>
        </div>
    </div>
{% endblock %}
