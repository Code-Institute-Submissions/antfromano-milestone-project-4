<ul>
    <!-- button for search bar -->
    <li class="list-inline-item">
      <a class="text-green nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-search fa-lg"></i></div>
              <p class="my-0">explore works</p>
          </div>
      </a>
      <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
          <form class="form" method="GET" action="{% url 'works' %}">
              <div class="input-group w-100">
                  <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="explore works">
                  <div class="input-group-append">
                      <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                          <span class="icon">
                              <i class="fas fa-search"></i>
                          </span>
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </li>
  <!-- button for my account dropdown -->
  <li class="list-inline-item dropdown">
      <a class="text-red nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="text-center">
              <div><i class="fas fa-user-circle fa-lg"></i></div>
              <p class="my-0">my account</p>
          </div>
      </a>
      <div class="dropdown-menu border-0" aria-labelledby="user-options">
          {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
                  <a href="{% url 'add_work' %}" class="dropdown-item">product management</a>
              {% endif %}
              <a href="{% url 'profile' %}" class="dropdown-item">my profile</a>
              <a href="{% url 'account_logout' %}" class="dropdown-item">logout</a>
          {% else %}
              <a href="{% url 'account_signup' %}" class="dropdown-item">register</a>
              <a href="{% url 'account_login' %}" class="dropdown-item">login</a>
          {% endif %}
      </div>
  </li>
  <!-- button to access cart -->
  <li class="list-inline-item">
      <a class="{% if grand_total %}font-weight-bold{% else %}text-blue{% endif %} nav-link d-block d-lg-none" href="{% url 'view_cart' %}">
          <div class="text-center">
              <div><i class="fas fa-shopping-basket fa-lg"></i></div>
              <p class="my-0">
                  {% if grand_total %}
                      ${{ grand_total|floatformat:2 }}
                  {% else %}
                      $0.00
                  {% endif %}
              </p>
          </div>
      </a>
    </li>
  </ul>
